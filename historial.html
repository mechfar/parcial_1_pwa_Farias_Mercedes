<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.2.31"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">

</head>
<body>

    <div id="app">
        <div id="historial">
            <h2 class="mt-3 modal-title">Historial de Pokémon Guardados</h2>
            <div class="row">
                <div class="col-md-4 m-3" v-for="(pokemon, index) in historialPokemones" :key="index">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ capitalize(pokemon.name) }}</h5>
                            <p class="card-text">{{ pokemon.effect }}</p>
                            <p class="card-text">Su peso es {{ pokemon.weight }} kilogramos</p>
                            <img :src="pokemon.front_default" class="card-img-top" alt="Imagen de {{ pokemon.name }}">
                        </div>
                    </div>
                </div>
            </div>
            <div v-if="historialPokemones.length === 0" class="text-center mt-3">
                <div class="text-left">
                    Aún no has guardado ningún Pokémon. ¡Guarda tus favoritos y regresa a verlos aquí!
                </div>
                <div class="m-3">
                <a href="index.html" class="btn-ver-historial ">Volver</a>
            </div>
            </div>

            <div v-if="historialPokemones.length > 0">
                <button @click="limpiarHistorial" class="ver-personaje m-3">Limpiar historial</button>
                <a href="index.html" class="btn-ver-historial">Volver</a>
            </div>
        </div>
        
    </div>
<script src="main.js"></script>
</body>
</html>
