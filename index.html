<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
    <script src="https://unpkg.com/vue@3.2.31"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">

</head>
<body>

    <div id="app">
        <div class="row">
            <div class="col col-3 m-3 p-3">
                <header>
                <h1><img src="img/pokemon_logo.webp" alt="Pokémon Logo"></h1>
                   </header>

        </div>
    </div>
    
            <div class="modal" tabindex="-1" style="display: block" v-if="verModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <p class="h5 modal-title">Personaje: {{ capitalize(pokemonElegido?.name) }}</p>
                            <button type="button" @click="cerrarModal" class="btn-close" aria-label="Close"></button>
    
                        </div>
                        <div class="modal-body">
                            <p><span class="fw-bold">Peso:</span> {{pokemonElegido?.weight}} kilogramos</p>
                            <p><span class="fw-bold">Efecto:</span> {{pokemonElegido?.effect}}</p>
                            <img :src="pokemonElegido?.front_default" alt="pokemon">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="ver-personaje" @click="guardarPokemon">Guardar personaje</button>
                        <a href="historial.html" class="btn-ver-historial">Ver historial</a>  
                    </div> 

                </div>
            </div>
        </div>
       
<div class="row">
            <div class="card col col-3 m-3 p-3" v-for="pokemon in pokemones">
                <div class="card-body">
                    <h5 class="card-title">Nombre: {{ capitalize(pokemon.name) }}</h5>
                    <p class="card-text">Url de referencia: {{ pokemon.url }}</p>
                    <button class="ver-personaje" @click="verPokemon(pokemon.url)">Ver personaje</button>
                </div>
            </div>
        </div>

    </div>
<script src="main.js"></script>
</body>
</html>
